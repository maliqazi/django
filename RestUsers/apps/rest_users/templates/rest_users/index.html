<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Index</title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'rest_users/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <tr>
        <th>id</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    {% for users in somevalue %}
      <tr>
        <td>{{users.id}}</td>
        <td>{{users.first_name}} {{users.last_name}}</td>
        <td>{{users.email}}</td>
        <td>{{users.created_at}}</td>
        <td>
          <a href="/users/{{users.id}}">Show</a>
          <a href="/users/{{users.id}}/edit">Edit</a>
          <a href="/users/{{users.id}}/destroy">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </table>
    <a href="/users/new">Add a new user</a>
  </body>
</html>
