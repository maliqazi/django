<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a student to all bootcamp courses</title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'courses_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <h2>Are you sure you want to delete the following course?</h2>
    <h4>Name: {{del_course.course_name}}</h4>
    <h4>Description: {{del_course.description}}</h4>
    <form action="/courses" method="get">
      <input type="submit" name="No_btn" value="No">
    </form>
    <form action="/courses/delete_course/{{del_course.id}}">
      <input type="submit" name="Yes_btn" value="Yes! I want to delete this">
    </form>
  </body>
</html>
